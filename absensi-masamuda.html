<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absensi - masa.muda</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
      line-height: 1.5;
    }
    
    .container {
      width: 100%;
      max-width: 450px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .logo {
      font-size: 36px;
      color: #7c895d;
      margin-bottom: 5px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    
    .subtitle {
      color: #6c757d;
      font-size: 15px;
      font-weight: 400;
    }
    
    .card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      position: relative;
    }
    
    .dw-toggle {
      position: absolute;
      width: 15%;
      top: 20px;
      right: 20px;
      border: none;
      border-radius: 9px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      font-size: 17px;
      color: #ffff;
      cursor: pointer;
      padding: 5px;
      background-color: #A8A4A0;
    }
    
    .card-title {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }
    
    .user-info {
      background-color: #f0f3f5;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .user-name {
      font-size: 18px;
      font-weight: 500;
      color: #7c895d;
    }
    
    .shift-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .shift-btn {
      flex: 1;
      padding: 14px;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      font-size: 15px;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 400;
    }
    
    .shift-btn.active {
      background-color: #7c895d;
      color: white;
      border-color: #7c895d;
    }
    
    .location-info {
      background-color: #f0f7f0;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .location-status {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .location-icon {
      margin-right: 10px;
      font-size: 16px;
      color: #7c895d;
    }
    
    .distance-info {
      font-weight: 500;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px dashed #ccc;
    }
    
    .btn-record {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      background-color: #7c895d;
      color: white;
      margin-top: 10px;
    }
    
    .btn-record:hover {
      background-color: #6a7850;
    }
    
    .btn-record:disabled {
      background-color: #a8b4a0;
      cursor: not-allowed;
    }
    
    .msg {
      margin-top: 20px;
      padding: 12px 16px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    
    .msg.success {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
      display: block;
    }
    
    .msg.error {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
      display: block;
    }
    
    .msg.info {
      background-color: #e3f2fd;
      color: #1565c0;
      border: 1px solid #bbdefb;
      display: block;
    }
    
    /* Modal Review */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    .modal-title {
      font-size: 20px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }
    
    .review-item {
      margin-bottom: 12px;
      display: flex;
    }
    
    .review-label {
      font-weight: 500;
      width: 100px;
      color: #6c757d;
    }
    
    .review-value {
      flex: 1;
      color: #333;
    }
    
    .location-status-review {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }
    
    .location-valid {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .location-invalid {
      background-color: #ffebee;
      color: #c62828;
    }
    
    .modal-buttons {
      display: flex;
      gap: 12px;
      margin-top: 25px;
    }
    
    .modal-buttons button {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-cancel {
      background: #f5f5f5;
      color: #666;
    }
    
    .btn-cancel:hover {
      background: #e0e0e0;
    }
    
    .btn-confirm {
      background: #7c895d;
      color: white;
    }
    
    .btn-confirm:hover {
      background: #6a7850;
    }
    
    /* DW Section */
    .dw-section {
      margin-top: 25px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 10px;
      display: none;
    }
    
    .dw-title {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
      text-align: center;
      font-weight: 500;
    }
    
    .payment-buttons {
      display: flex;
      gap: 12px;
      margin-bottom: 15px;
    }
    
    .payment-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      font-size: 14px;
      background-color: white;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 400;
    }
    
    .payment-btn.active {
      background-color: #7c895d;
      color: white;
      border-color: #7c895d;
    }
    
    .footer {
      text-align: center;
      margin-top: 25px;
      color: #6c757d;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">masa.muda</div>
      <div class="subtitle">Sistem Absensi Digital</div>
    </div>
    
    <div class="card">
      <button class="dw-toggle" id="dwToggle">DW</button>
      
      <h2 class="card-title">Absensi Karyawan</h2>
      
      <div class="user-info">
        <div class="user-name" id="userName">-</div>
      </div>
      
      <div class="shift-buttons">
        <button class="shift-btn" id="shiftPagi">Shift Pagi</button>
        <button class="shift-btn" id="shiftClosing">Shift Closing</button>
      </div>
      
      <div class="location-info">
        <div class="location-status">
          <span class="location-icon">üìç</span>
          <span id="locationStatus">Mendapatkan lokasi...</span>
        </div>
        <div class="distance-info" id="distanceInfo"></div>
      </div>
      
      <button class="btn-record" id="btnRecord" disabled>Rekam Absen</button>
      
      <div class="msg" id="msg"></div>
      
      <div class="dw-section" id="dwSection">
        <h3 class="dw-title">Keterangan Terima Pembayaran</h3>
        <div class="payment-buttons">
          <button class="payment-btn" id="paymentSudah">Sudah</button>
          <button class="payment-btn" id="paymentBelum">Belum</button>
        </div>
      </div>
    </div>
    
    <div class="footer">
      &copy; 2023 masa.muda - All rights reserved
    </div>
  </div>

  <!-- Modal Review -->
  <div class="modal" id="reviewModal">
    <div class="modal-content">
      <h3 class="modal-title">Konfirmasi Absensi</h3>
      <div id="reviewText"></div>
      <div id="locationStatusReview"></div>
      <div class="modal-buttons">
        <button class="btn-cancel" id="cancelBtn">Batal</button>
        <button class="btn-confirm" id="confirmBtn">Rekam Absen</button>
      </div>
    </div>
  </div>

  <script>
  // Koordinat kantor
  const officeLat = -6.6049869170401125;
  const officeLon = 106.77342191765905;
  const radiusMeters = 100;

  const WEBHOOK_URL = "https://n8n-uievozfh3got.bgxy.sumopod.my.id/webhook-test/attendance-receiver";

  // Elemen DOM
  const msgEl = document.getElementById("msg");
  const locationStatus = document.getElementById("locationStatus");
  const distanceInfo = document.getElementById("distanceInfo");
  const userName = document.getElementById("userName");
  const btnRecord = document.getElementById("btnRecord");
  const dwToggle = document.getElementById("dwToggle");
  const dwSection = document.getElementById("dwSection");
  const paymentSudah = document.getElementById("paymentSudah");
  const paymentBelum = document.getElementById("paymentBelum");

  let userLocation = null;
  let selectedShift = "";
  let currentDistance = 0;
  let paymentStatus = "";
  let userId = "";
  let userUsername = "";

  // Fungsi untuk mendapatkan parameter URL
  function getUrlParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      id: params.get('id'),
      username: params.get('username')
    };
  }

  // Fungsi untuk mendapatkan lokasi pengguna
  function getLocation() {
    if (!navigator.geolocation) {
      locationStatus.textContent = "Browser tidak mendukung geolokasi.";
      return;
    }

    navigator.geolocation.getCurrentPosition(
      position => {
        userLocation = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        localStorage.setItem('userLocation', JSON.stringify(userLocation));

        // Hitung jarak dari kantor
        currentDistance = getDistance(officeLat, officeLon, userLocation.lat, userLocation.lng);

        // Update UI
        locationStatus.textContent = `Lokasi berhasil didapatkan`;
        distanceInfo.textContent = `Jarak dari kantor: ${Math.round(currentDistance)} meter`;

        distanceInfo.style.color = currentDistance <= radiusMeters ? '#2e7d32' : '#c62828';

        if (selectedShift) {
          btnRecord.disabled = false;
        }
      },
      error => {
        locationStatus.textContent = 'Gagal mendapatkan lokasi.';
      },
      { enableHighAccuracy: true, timeout: 15000, maximumAge: 60000 }
    );
  }

  // Haversine formula
  function getDistance(lat1, lon1, lat2, lon2) {
    const R = 6371e3;
    const toRad = x => x * Math.PI / 180;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat/2)**2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon/2)**2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }

  // Kirim absensi
  function sendAttendance(data) {
    showMessage("Mengirim data absensi...", "info");
    fetch(WEBHOOK_URL, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(data)
    })
    .then(r => {
      if(r.ok) showMessage("Absensi berhasil dikirim!", "success");
      else showMessage("Gagal mengirim absensi.", "error");
    })
    .catch(() => showMessage("Error koneksi. Data gagal dikirim.", "error"));
  }

  function showMessage(message, type) {
    msgEl.textContent = message;
    msgEl.className = "msg " + type;
  }

  // Review popup
  function showReview() {
    const reviewText = document.getElementById("reviewText");
    const locationStatusReview = document.getElementById("locationStatusReview");

    let locationStatusText = currentDistance <= radiusMeters 
      ? "Lokasi sesuai untuk absensi" 
      : "Lokasi tidak sesuai";
    let locationStatusClass = currentDistance <= radiusMeters 
      ? "location-status-review location-valid" 
      : "location-status-review location-invalid";

    reviewText.innerHTML = `
      <div class="review-item"><div class="review-label">Nama:</div><div class="review-value">${userUsername}</div></div>
      <div class="review-item"><div class="review-label">Shift:</div><div class="review-value">${selectedShift}</div></div>
      <div class="review-item"><div class="review-label">Waktu:</div><div class="review-value">${new Date().toLocaleString("id-ID", {timeZone: "Asia/Jakarta"})}</div></div>
      <div class="review-item"><div class="review-label">Jarak:</div><div class="review-value">${Math.round(currentDistance)} meter</div></div>
    `;
    locationStatusReview.innerHTML = `<div class="${locationStatusClass}">${locationStatusText}</div>`;
    document.getElementById("reviewModal").style.display = "flex";
  }

  // Shift
  function selectShift(shift) {
    selectedShift = shift;
    document.getElementById("shiftPagi").classList.remove("active");
    document.getElementById("shiftClosing").classList.remove("active");
    document.getElementById(shift === "Pagi" ? "shiftPagi" : "shiftClosing").classList.add("active");
    if (userLocation) btnRecord.disabled = false;
  }

  // Init
  window.addEventListener('load', function() {
    const urlParams = getUrlParams();
    if (urlParams.username) {
      userUsername = urlParams.username;
      userId = urlParams.id;
      userName.textContent = userUsername;
    } else {
      userUsername = "Tidak Dikenal";
      userId = "-";
      userName.textContent = userUsername;
    }
    getLocation();
  });

  document.getElementById("shiftPagi").onclick = () => selectShift("Pagi");
  document.getElementById("shiftClosing").onclick = () => selectShift("Closing");

  document.getElementById("btnRecord").onclick = () => {
    if (!selectedShift) return showMessage("Pilih shift terlebih dahulu", "error");
    if (!userLocation) return showMessage("Lokasi tidak tersedia", "error");
    showReview();
  };

  document.getElementById("cancelBtn").onclick = () => {
    document.getElementById("reviewModal").style.display = "none";
  };

  document.getElementById("confirmBtn").onclick = () => {
    const data = {
      id: userId,
      nama: userUsername,
      shift: selectedShift,
      datetime: new Date().toLocaleString("sv-SE", { timeZone: "Asia/Jakarta" }),
      lokasi: userLocation
    };
    sendAttendance(data);
    document.getElementById("reviewModal").style.display = "none";
  };
</script>

</body>
</html>
