<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Karyawan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; padding: 20px; 
      background: #f8f9fa;
    }
    h2 { text-align: center; color: #333; }
    .container { max-width: 400px; margin: auto; text-align: center; }
    button {
      margin: 10px; padding: 12px 20px; font-size: 16px;
      border: none; border-radius: 8px; cursor: pointer;
      transition: 0.2s;
    }
    .btn-masuk { background: #28a745; color: white; }
    .btn-selesai { background: #dc3545; color: white; }
    button:hover { opacity: 0.9; }

    /* Popup */
    .popup {
      display: none; position: fixed; top: 0; left: 0; 
      width: 100%; height: 100%; 
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
    }
    .popup-content {
      background: white; padding: 20px; border-radius: 10px;
      width: 90%; max-width: 400px; text-align: left;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .popup h3 { margin-top: 0; }
    .popup-buttons {
      text-align: right; margin-top: 20px;
    }
    .popup-buttons button {
      margin-left: 10px; padding: 10px 15px;
    }
  </style>
</head>
<body>
  <h2>Absensi Karyawan</h2>
  <div class="container">
    <p id="status">Mengambil lokasi...</p>
    <button class="btn-masuk" onclick="prepareAbsensi('Masuk')">Masuk</button>
    <button class="btn-selesai" onclick="prepareAbsensi('Selesai')">Selesai Shift</button>
  </div>

  <!-- Popup Review -->
  <div class="popup" id="reviewPopup">
    <div class="popup-content">
      <h3>Review Absensi</h3>
      <p><b>Nama:</b> <span id="reviewNama"></span></p>
      <p><b>Shift:</b> <span id="reviewShift"></span></p>
      <p><b>Status:</b> <span id="reviewStatus"></span></p>
      <p><b>Waktu:</b> <span id="reviewDatetime"></span></p>
      <p><b>Lokasi:</b> <span id="reviewLokasi"></span></p>
      <div class="popup-buttons">
        <button onclick="closePopup()">Batal</button>
        <button class="btn-masuk" onclick="submitAbsensi()">Kirim</button>
      </div>
    </div>
  </div>

  <script>
    let latitude = null, longitude = null;
    let absensiData = {};

    // ambil lokasi ketika halaman dibuka
    window.onload = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            latitude = pos.coords.latitude;
            longitude = pos.coords.longitude;
            document.getElementById("status").innerText = "Lokasi berhasil didapat ✅";
          },
          err => {
            document.getElementById("status").innerText = "Gagal mengambil lokasi ❌";
          }
        );
      } else {
        document.getElementById("status").innerText = "Geolocation tidak didukung browser";
      }
    };

function prepareAbsensi(status) {
  const now = new Date();

  // Format ke WIB (Asia/Jakarta)
  const options = {
    timeZone: "Asia/Jakarta",
    year: "numeric",
    month: "2-digit",
    day: "2-digit",
    hour: "2-digit",
    minute: "2-digit",
    second: "2-digit"
  };
  const datetimeWIB = new Intl.DateTimeFormat("id-ID", options).format(now);

  absensiData = {
    nama: "Crew1", // bisa auto dari Telegram username di n8n
    shift: "Pagi",
    tipe: status,
    datetime: datetimeWIB, // kirim WIB
    latitude: latitude,
    longitude: longitude
  };

  // tampilkan di popup
  document.getElementById("reviewNama").innerText = absensiData.nama;
  document.getElementById("reviewShift").innerText = absensiData.shift;
  document.getElementById("reviewStatus").innerText = absensiData.tipe;
  document.getElementById("reviewDatetime").innerText = absensiData.datetime + " WIB";
  document.getElementById("reviewLokasi").innerText = latitude + ", " + longitude;

  document.getElementById("reviewPopup").style.display = "flex";
}
  </script>
</body>
</html>
